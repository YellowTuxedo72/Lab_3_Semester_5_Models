<h1>Список клиентов</h1>

{% if clients %}
<table>
    <tr>
        <th>Имя</th>
        <th>Email</th>
        <th>Телефон</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Клиенты отсутствуют</p>
{% endif %}
